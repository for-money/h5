<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>升级代理</title>
    <link rel="stylesheet" href="../static/scss/common.css">
    <link rel="stylesheet" href="../static/scss/sjdl.css">
    <link rel="stylesheet" href="../static/scss/bg.css">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css">
    <script src="../static/js/rem.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</head>
<body class="sjdj">
<div class="bg">
    <img src="../static/image/bis-bg.png" alt="">
</div>
<div class="rollout">
    <img src="../static/image/sj.png" alt="">
</div>
<form class="form" id="form">
    <div class="formControl">
        <label>商家名称</label>
        <input type="text" placeholder="请输入姓名" value="千岁串串店"/>
    </div>
    <div class="formControl">
        <label>商家位置</label>
        <div>
            <div class="selectCity">
                <div class="city pro">
                    <span>山西省</span>
                    <span>
                        <img src="../static/image/tobottom.png" alt="">
                    </span>
                </div>
                <div class="city town">
                    <span>运城市</span>
                    <span>
                        <img src="../static/image/tobottom.png" alt="">
                    </span>
                </div>
                <div class="city coun">
                    <span>线</span>
                    <span>
                        <img src="../static/image/tobottom.png" alt="">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="formControl">
        <label>详细地址</label>
        <input type="text" placeholder="请输入开户行名称" value="工行 太原长风街">
    </div>
    <div class="formControl">
        <label>所属行业</label>
        <input type="text" placeholder="请输入电话号码" value="旅游业">
    </div>
    <div class="formControl">
        <label>联系电话</label>
        <input type="text" placeholder="请输入团队名称" value="联系电话">
    </div>
    <div class="formControl">
        <label>上传图片</label>
        <div>
            <div class="imgbox">
                <img src="../static/image/imgbox.png" alt="">
            </div>
            <div class="up">
                上传
            </div>
        </div>
    </div>
    <div class="formControl">
        <label>验证码</label>
        <div>
            <input type="text"/>
            <a href=""><img src="../static/image/yzm.jpg" alt=""></a>
        </div>
    </div>
</form>
<button form="form" id="submit">
</button>
</body>
</html>
<script src="../static/js/sjdj.js"></script>
