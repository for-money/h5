<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>升级代理</title>
    <link rel="stylesheet" href="../static/scss/sjdl.css">
    <script src="../static/js/rem.js"></script>
</head>
<body>
    <div class="rollout">
        <img src="../static/image/dldj/dldj.png" alt="">
    </div>
    <form class="form" id="form">
         <div class="formControl">
             <label >真实姓名</label>
             <input type="text" placeholder="请输入姓名" value="李元芳" />
         </div>
        <div class="formControl">
            <label >银行卡号</label>
            <input type="text" placeholder="请输入银行卡号" value="XXX325436574">
        </div>
        <div class="formControl">
            <label >开户行名称</label>
            <input type="text" placeholder="请输入开户行名称" value="工行 太原长风街">
        </div>
        <div class="formControl">
            <label >联系电话</label>
            <input type="text" placeholder="请输入电话号码" value="12345678900">
        </div>
        <div class="formControl">
            <label >团队名称</label>
            <input type="text" placeholder="请输入团队名称" value="金刚狼战队">
        </div>
        <div class="formControl">
            <label >代理级别</label>
            <div>
                <span class="items hot">商务总代理</span>
                <span class="items">商务分销商</span>
            </div>
        </div>
        <div class="formControl">
            <label >验证码</label>
            <div>
                <input type="text"/>
                <a href=""><img src="../static/image/yzm.jpg" alt=""></a>
            </div>
        </div>
    </form>
    <button form="form" id="submit">
    </button>
</body>
</html>
