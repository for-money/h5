<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<div class="bg">
    <ul class="tab">
        <li>会员中心</li>
        <li>办公室</li>
    </ul>
    <div class="memberCenter tabBox">
        <!--头像-->
        <div class="avatar">
            <img src="../static/image/imgbox.png" alt="">
        </div>
        <div class="honor">
            <span>荣誉</span>
            <div class="honorImg">
                <img src="../static/image/index-1.png" alt="">

                <img src="../static/image/index-5.png" alt="">
            </div>
        </div>
        <!--表单-->
        <form class="form" id="form">
            <div class="formControl">
                <label>名称</label>
                <input type="text" placeholder="请输入姓名" value="坠落凡尘的猪"/>
            </div>

            <div class="formControl">
                <label>所属</label>
                <input type="text" placeholder="" value="">
            </div>
            <div class="formControl">
                <label>编号</label>
                <div class="tzwjBox">
                    <input type="text" placeholder="编号" class="number" value="88">
                    <div class="numberBox">
                        <label>身份</label>
                        <input type="text" placeholder="理事" class="number" value="理事">

                    </div>
                </div>

            </div>
            <div class="formControl">
                <label>玩家数</label>
                <input type="text" placeholder="请输入玩家数" value="87268979">
            </div>
            <div class="formControl">
                <label>周活跃</label>
                <div class="tzwjBox">
                    <input type="text" placeholder="" class="number" value="25/100" style="width: 1.2rem;">
                    <div class="numberBox">
                        <label style="width: 1.8rem;">我在办公室排名</label>
                        <input type="text" placeholder="" class="number" value="55" style="width: 1rem;">
                    </div>
                </div>
            </div>
            <div class="formControl">
                <label></label>
                <div class="tzwjBox">
                    <button class="tzwj">拓展玩家</button>
                    <button class="tzwj">我的玩家</button>
                </div>
            </div>
            <div class="formControl">
                <label>可用竞技豆</label>
                <div>
                    <input type="text" value="87268979"/>
                    <div>充值</div>
                </div>
            </div>
            <div class="formControl">
                <label>赢取竞技豆</label>
                <div>
                    <input type="text" value="87268979"/>
                    <div>提取</div>
                </div>
            </div>
            <div class="formControl">
                <label>转让竞技豆</label>
                <div class="tzwjBox">
                    <input type="text" placeholder="请输入编号" class="number" value="88" style="width: 1.78rem;">
                    <div class="numberBox">
                        <label>数量</label>
                        <input type="text" placeholder="数量" class="number" value="87268979" style="width: 1.6rem;">
                    </div>
                </div>
            </div>
            <div class="formControl">
                <label>备注</label>
                <input type="text" placeholder="输入转让备注信息" value="">
            </div>
            <div class="formControl">
                <label>体验竞技豆</label>
                <div>
                    <input type="text" value="87268979"/>
                    <div>转换</div>
                </div>
            </div>
            <div class="formControl">
                <label style="white-space: nowrap">赢得的竞技豆</label>
                <div>
                    <input type="text" value="87268979"/>
                    <div>转换</div>
                </div>
            </div>
            <div class="formControl">
                <label style="white-space: nowrap;transform: translateX(-0.2rem)">转让体验竞技豆</label>
                <div class="tzwjBox">
                    <input type="text" placeholder="请输入编号" class="number" value="88" style="width: 1.78rem;">
                    <div class="numberBox">
                        <label>数量</label>
                        <input type="text" placeholder="数量" class="number" value="87268979" style="width: 1.6rem;">
                    </div>
                </div>
            </div>
        </form>

            <img src="../static/image/imgbox.png" alt="">
        </div>
        <div class="honor">
            <span>荣誉</span>
            <div class="honorImg">
                <img src="../static/image/index-1.png" alt="">
                <img src="../static/image/index-2.png" alt="">
                <img src="../static/image/index-3.png" alt="">
                <img src="../static/image/index-4.png" alt="">
                <img src="../static/image/index-5.png" alt="">

        </div>
        <!--表单-->
        <form class="form" >
            <div class="formControl">
                <label>办公室名称</label>
                <input type="text" placeholder="请输入姓名" value="李元芳"/>
            </div>

            <div class="formControl">
                <label>负责人</label>
                <input type="text" placeholder="" value="李元芳">
            </div>
            <div class="formControl">
                <label>编号</label>
                <input type="text" placeholder="" value="12346890">
            </div>
            <div class="formControl">
                <label>总人数</label>
                <div class="tzwjBox">
                    <input type="text" placeholder="" class="number" value="25/100" style="width: 1.6rem;">
                    <div class="numberBox">
                        <label style="width: 1.8rem;">总排名</label>
                        <input type="text" placeholder="" class="number" value="55" style="width: 1.6rem;">
                    </div>
                </div>
            </div>

            <div class="formControl">
                <label>竞技豆总数</label>
